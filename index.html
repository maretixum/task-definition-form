<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم تعریف تسک فنی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap');
        body { font-family: 'Vazirmatn', sans-serif; background-color: #f1f5f9; }
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; padding: 0; }
            .shadow-custom { box-shadow: none !important; border: 1px solid #e2e8f0; }
            textarea { border: 1px solid #cbd5e1 !important; }
        }
        .shadow-custom { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-5xl mx-auto bg-white rounded-2xl overflow-hidden shadow-custom border border-gray-100 container-box">
        <div class="bg-indigo-700 p-8 text-white flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">فرم مستندسازی تعریف تسک</h1>
                <p class="text-indigo-100 mt-2">مستندات فنی و جزئیات پیاده‌سازی</p>
            </div>
            <button onclick="window.print()" class="no-print bg-white text-indigo-700 hover:bg-indigo-50 px-6 py-3 rounded-xl font-bold transition-all flex items-center gap-2 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
                خروجی PDF
            </button>
        </div>

        <form class="p-8 space-y-8">
            
            <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                <label class="block text-slate-800 font-bold mb-3 text-lg underline decoration-indigo-500">المان‌ها (Elements)</label>
                <textarea rows="4" placeholder="توضیحات کامل المان‌های درگیر..." class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none mb-4 bg-white"></textarea>
                <div class="space-y-3">
                    <span class="text-sm font-medium text-slate-600 block">تصویر المان:</span>
                    <input type="file" onchange="previewImage(this, 'element-img')" accept="image/*" class="text-sm text-slate-500 file:ml-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700 cursor-pointer">
                    <img id="element-img" class="mt-4 max-h-64 rounded-lg hidden border shadow-sm" />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">عملیات (Actions)</label>
                    <textarea rows="4" placeholder="توضیح عملیات..." class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">نقاط انتهایی (Endpoints)</label>
                    <textarea rows="4" placeholder="API Endpoints..." class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-bold mb-2">توضیحات (Description)</label>
                <textarea rows="3" placeholder="توضیحات کلی پروژه..." class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">رابط‌ها (Interfaces)</label>
                    <textarea rows="3" placeholder="رابط‌های کاربری..." class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">جریان کار (Flow)</label>
                    <textarea rows="3" placeholder="مراحل اجرای تسک..." class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>
            </div>

            <div class="bg-red-50 p-6 rounded-2xl border border-red-100">
                <label class="block text-red-800 font-bold mb-3 text-lg underline decoration-red-500">باگ‌ها و مشکلات (Bugs)</label>
                <textarea rows="3" placeholder="شرح باگ‌ها..." class="w-full px-4 py-3 border border-red-200 rounded-xl focus:ring-2 focus:ring-red-500 outline-none mb-4 bg-white"></textarea>
                <div class="space-y-3">
                    <span class="text-sm font-medium text-red-700 block">تصویر باگ (اسکرین‌شات):</span>
                    <input type="file" onchange="previewImage(this, 'bug-img')" accept="image/*" class="text-sm text-slate-500 file:ml-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-red-600 file:text-white hover:file:bg-red-700 cursor-pointer">
                    <img id="bug-img" class="mt-4 max-h-64 rounded-lg hidden border border-red-200 shadow-sm" />
                </div>
            </div>

        </form>
    </div>

    <footer class="text-center mt-10 text-gray-400 text-sm no-print">
        سیستم یکپارچه مستندسازی | 2025
    </footer>

    <script>
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
                preview.classList.remove('hidden');
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
                preview.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
