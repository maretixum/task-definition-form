<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم تعریف تسک پیشرفته</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8fafc;
        }
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; padding: 0; }
            .container-box { box-shadow: none; border: none; width: 100% !important; max-width: 100% !important; }
            textarea, input { border: 1px solid #e2e8f0 !important; }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="container-box max-w-5xl mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-100">
        <div class="bg-slate-800 p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">فرم جزئیات فنی وظیفه (Task Definition)</h1>
                <p class="text-slate-400 text-sm mt-1">مستندسازی دقیق المان‌ها، جریان کار و باگ‌ها</p>
            </div>
            <div class="no-print">
                <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold transition-all shadow-lg flex items-center gap-2">
                    <span>ذخیره PDF / چاپ</span>
                </button>
            </div>
        </div>

        <form class="p-8 space-y-8">
            
            <div class="bg-blue-50 p-6 rounded-xl border border-blue-100">
                <label class="block text-blue-900 font-bold mb-3 text-lg">المان (Element)</label>
                <textarea rows="3" placeholder="توضیحات المان را اینجا بنویسید..." class="w-full px-4 py-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none mb-4"></textarea>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-blue-700">آپلود تصویر المان:</span>
                    <input type="file" accept="image/*" class="text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">عملیات (Actions)</label>
                    <textarea rows="4" placeholder="لیست اکشن‌ها..." class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-slate-500 outline-none"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">نقاط انتهایی (Endpoints)</label>
                    <textarea rows="4" placeholder="مثلاً API Routes..." class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-slate-500 outline-none"></textarea>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-bold mb-2">توضیحات کلی (Description)</label>
                <textarea rows="3" placeholder="شرح کامل تسک..." class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-slate-500 outline-none"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 border-t border-gray-100 pt-8">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">رابط‌ها (Interfaces)</label>
                    <textarea rows="3" placeholder="UI یا اینترفیس‌های درگیر..." class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-slate-500 outline-none"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">جریان کار (Flow)</label>
                    <textarea rows="3" placeholder="Logic Flow یا مراحل اجرا..." class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-slate-500 outline-none"></textarea>
                </div>
            </div>

            <div class="bg-red-50 p-6 rounded-xl border border-red-100">
                <label class="block text-red-900 font-bold mb-3 text-lg">باگ‌ها و مشکلات (Bugs)</label>
                <textarea rows="3" placeholder="توضیح باگ‌های مشاهده شده..." class="w-full px-4 py-3 border border-red-200 rounded-lg focus:ring-2 focus:ring-red-500 outline-none mb-4"></textarea>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-red-700">آپلود اسکرین‌شات باگ:</span>
                    <input type="file" accept="image/*" class="text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-600 file:text-white hover:file:bg-red-700">
                </div>
            </div>

            <div class="no-print flex justify-center gap-4 pt-4">
                <button type="reset" class="text-gray-500 hover:text-gray-700 font-medium">پاک کردن کل فرم</button>
            </div>
        </form>
    </div>

    <footer class="text-center mt-8 text-gray-400 text-sm no-print">
        &copy; 2025 - سیستم مدیریت مستندات فنی
    </footer>

</body>
</html>
