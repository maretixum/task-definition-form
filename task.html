<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعریف تسک - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap');
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        @media print {
            .no-print { display: none; }
            body { background-color: white; }
            .shadow-lg { box-shadow: none !important; }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-10">

    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl overflow-hidden border border-gray-200">
        <div class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">فرم مستندسازی و تعریف تسک</h1>
            <p class="text-blue-100 mt-2 text-sm">اطلاعات فنی پروژه را با دقت وارد کنید</p>
        </div>

        <form class="p-8 space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">المان (Element)</label>
                    <input type="text" placeholder="نام ماژول یا بخش..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">نقاط انتهایی (Endpoints)</label>
                    <input type="text" placeholder="مثلاً: /api/v1/data" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">توضیحات (Description)</label>
                <textarea rows="3" placeholder="شرح کلی وظیفه..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">عملیات (Actions)</label>
                <textarea rows="3" placeholder="لیست کارهایی که باید انجام شود..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="p-4 bg-gray-50 rounded-lg border border-dashed border-gray-300">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">رابط‌ها (Interfaces)</label>
                    <input type="text" placeholder="UI یا سیستم‌های مرتبط" class="w-full px-4 py-2 mb-3 border border-gray-300 rounded-lg bg-white">
                    <input type="file" class="block w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <div class="p-4 bg-gray-50 rounded-lg border border-dashed border-gray-300">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">جریان کار (Flow)</label>
                    <input type="text" placeholder="مراحل فرآیند" class="w-full px-4 py-2 mb-3 border border-gray-300 rounded-lg bg-white">
                    <input type="file" class="block w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2 text-red-600">باگ‌ها و مشکلات (Bugs)</label>
                <textarea rows="2" placeholder="موارد فنی  وجود دارد..." class="w-full px-4 py-2 border border-red-200 rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition bg-red-50"></textarea>
            </div>

            <div class="flex flex-col md:flex-row gap-4 justify-center pt-6 no-print">
                <button type="button" onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-all transform hover:scale-105 shadow-md">
                    ذخیره به صورت PDF
                </button>
                <button type="reset" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-8 rounded-lg transition">
                    پاک کردن فرم
                </button>
            </div>
        </form>
    </div>

    <footer class="mt-8 text-center text-gray-500 text-sm no-print">
        طراحی شده برای مدیریت تسک‌های فنی
    </footer>

</body>
</html>
